name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: |
          # Determine base path based on custom domain
          if [ -f "CNAME" ] && [ -s "CNAME" ]; then
            BASE_URL="/"
            echo "Building for custom domain"
          else
            BASE_URL="/JrgWebsite/"
            echo "Building for GitHub Pages subdirectory"
          fi
          
          npx vite build --outDir dist --base $BASE_URL
          
          # Copy necessary files
          cp public/404.html dist/
          if [ -f "CNAME" ]; then
            cp CNAME dist/
          fi
          
          # Copy assets
          cp -r attached_assets dist/ || true
          cp -r public/*.mp4 dist/ || true
          cp -r public/*.png dist/ || true
          
          echo "Build complete. Contents of dist:"
          ls -la dist/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4